<div *ngIf="errorFlag" class="alert alert-danger">{{errorMsg}}</div>

<div class="container-fluid">
  <div class="row">

    <div class="col-4 p-0">
      <nav class="navbar navbar-expand-lg bg-primary justify-content-start mb-3 p-0">
        <a class="cl-text-white nav-item nav-link" routerLink="../">
          <i class="fas fa-chevron-left fontawsome_icon"></i>
        </a>

        <a class="cl-text-white navbar-brand" routerLink="../">
          Websites
        </a>
        <a routerLink="../new" class="cl-text-white nav-item nav-link ml-auto">
          <i class="fas fa-plus fontawsome_icon"></i>
        </a>
      </nav>
    </div>

    <div class="col-8 p-0">
      <nav class="navbar navbar-expand-lg bg-primary justify-content-start mb-3 p-0">

          <i class="fas fa-check fontawsome_icon"></i>
        </a>
      </nav>
    </div>

  </div>
</div>

          <a routerLink="/user/{{userId}}/website/{{website._id}}">
            <span class="fas fa-cog fontawsome_icon float-right"></span></a>

    <div class="col-8">
      <form #f="ngForm">
        <div class="form-group">
          <label for="name">Website Name</label>
          <input name="name"
                 type="text"
                 class="form-control"
                 id="name"
                 [ngModel]="placeholderName()"
                 ngModel
                 #name="ngModel">
        </div>

        <div class="form-group">
          <label for="description">Website Description</label>
          <textarea name="description"
                    class="form-control"
                    id="description"
                    rows="5"
                    [ngModel]="placeholderDescription()"
                    ngModel
                    #description="ngModel"></textarea>
        </div>

        <a (click)="deleteWebsite()" class="btn btn-danger  btn-block">Delete</a>
      </form>
