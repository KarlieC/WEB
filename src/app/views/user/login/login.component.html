<div class="container-fluid pt-5">

  <div *ngIf="errorFlag" class="alert alert-danger">{{errorMsg}}}</div>

  <h1>Login</h1>

  <form (ngSubmit)="login()" #f="ngForm">
    <div class="form-group">
      <input placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel required #username="ngModel"/>
    </div>

    <div class ="help-block" *ngIf="!username.valid && username.touched">Please enter a username</div>

    <div class="form-group">
      <input placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel required #password="ngModel">
    </div>

    <!--<div class = "form-group">-->
    <!--<button href="/facebook/login" class="btn btn-primary btn-block">-->
      <!--&lt;!&ndash;<span class="fa fa-facebook"></span>&ndash;&gt;-->
      <!--Facebook-->
    <!--</button>-->
    <!--</div>-->
    <a href="/facebook/login" class="btn btn-primary btn-block">
      <span class="fab fa-facebook"></span> Facebook
    </a>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Login</button>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-block" routerLink="/register">Register</button>
    </div>
  </form>

</div>
