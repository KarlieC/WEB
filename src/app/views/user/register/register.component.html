<div class="container-fluid pt-5">

  <div *ngIf="errorFlagUsername" class="alert alert-danger">{{errorMsgUsername}}}</div>
  <div *ngIf="errorFlagPassword" class="alert alert-danger">{{errorMsgPassword}}}</div>

  <h1>Register</h1>

  <form (ngSubmit)="register()" #f="ngForm">
    <div class="form-group">
      <input placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel required #username="ngModel"/>
    </div>

    <div class="form-group">
      <input placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel required #password="ngModel">
    </div>

    <div class="form-group">
      <input placeholder="verify password"
             name="v_password"
             type="password"
             class="form-control"
             ngModel required #v_password="ngModel">
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Register</button>
    </div>
    <div class="form-group">
      <button class="btn btn-danger btn-block" routerLink="/login">Cancel</button>
    </div>
  </form>

</div>
